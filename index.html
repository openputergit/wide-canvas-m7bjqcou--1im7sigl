<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockKitty AI Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF0F5;
        }
        .kitty-shadow {
            box-shadow: 0 4px 6px -1px rgba(255, 182, 193, 0.4);
        }
        .kitty-gradient {
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
        }
    </style>
</head>
<body>
    <div class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-pink-100 p-4 kitty-shadow">
            <div class="container mx-auto flex justify-between items-center">
                <div class="flex items-center">
                    <i class="bi bi-graph-up-arrow text-pink-600 text-2xl"></i>
                    <span class="ml-2 text-xl font-bold text-pink-600">StockKitty AI</span>
                </div>
                <div class="space-x-4">
                    <button id="loginBtn" class="bg-pink-500 text-white px-4 py-2 rounded-full hover:bg-pink-600 transition">Login</button>
                    <button id="registerBtn" class="bg-white text-pink-500 px-4 py-2 rounded-full border border-pink-500 hover:bg-pink-50 transition">Register</button>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mx-auto p-4">
            <!-- Analysis Options -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg kitty-shadow">
                    <h3 class="text-lg font-bold text-pink-600 mb-4">Intraday Trading</h3>
                    <div class="space-y-4">
                        <button class="w-full bg-pink-100 text-pink-600 p-3 rounded-lg hover:bg-pink-200 transition">
                            <i class="bi bi-lightning-charge"></i> Quick Analysis
                        </button>
                        <button class="w-full bg-pink-100 text-pink-600 p-3 rounded-lg hover:bg-pink-200 transition">
                            <i class="bi bi-gear"></i> Custom Strategy
                        </button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg kitty-shadow">
                    <h3 class="text-lg font-bold text-pink-600 mb-4">Scalping</h3>
                    <div class="space-y-4">
                        <button class="w-full bg-pink-100 text-pink-600 p-3 rounded-lg hover:bg-pink-200 transition">
                            <i class="bi bi-clock"></i> Time-Based
                        </button>
                        <button class="w-full bg-pink-100 text-pink-600 p-3 rounded-lg hover:bg-pink-200 transition">
                            <i class="bi bi-graph-up"></i> Momentum
                        </button>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-lg kitty-shadow">
                    <h3 class="text-lg font-bold text-pink-600 mb-4">Long Term</h3>
                    <div class="space-y-4">
                        <button class="w-full bg-pink-100 text-pink-600 p-3 rounded-lg hover:bg-pink-200 transition">
                            <i class="bi bi-calendar3"></i> Portfolio Analysis
                        </button>
                        <button class="w-full bg-pink-100 text-pink-600 p-3 rounded-lg hover:bg-pink-200 transition">
                            <i class="bi bi-pie-chart"></i> Sector Analysis
                        </button>
                    </div>
                </div>
            </div>

            <!-- Analysis Results -->
            <div class="bg-white p-6 rounded-lg kitty-shadow mb-8">
                <h2 class="text-xl font-bold text-pink-600 mb-4">Stock Analysis Results</h2>
                <div id="analysisResults" class="space-y-4">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <!-- Strategy Builder -->
            <div class="bg-white p-6 rounded-lg kitty-shadow">
                <h2 class="text-xl font-bold text-pink-600 mb-4">Custom Strategy Builder</h2>
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" placeholder="Strategy Name" class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:border-pink-500">
                        <select class="w-full p-3 border border-pink-200 rounded-lg focus:outline-none focus:border-pink-500">
                            <option>Select Timeframe</option>
                            <option>5 minutes</option>
                            <option>15 minutes</option>
                            <option>1 hour</option>
                            <option>1 day</option>
                        </select>
                    </div>
                    <button class="w-full bg-pink-500 text-white p-3 rounded-lg hover:bg-pink-600 transition">
                        Create Strategy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const sampleAnalysis = [
            {
                stock: "AAPL",
                recommendation: "Buy",
                strategy: "Intraday",
                target: "150.00",
                stopLoss: "145.00"
            },
            {
                stock: "GOOGL",
                recommendation: "Hold",
                strategy: "Long Term",
                target: "2800.00",
                stopLoss: "2700.00"
            }
        ];

        // Populate analysis results
        function displayAnalysis() {
            const resultsDiv = document.getElementById('analysisResults');
            resultsDiv.innerHTML = sampleAnalysis.map(analysis => `
                <div class="border border-pink-100 p-4 rounded-lg">
                    <div class="flex justify-between items-center">
                        <h3 class="font-bold text-pink-600">${analysis.stock}</h3>
                        <span class="px-3 py-1 bg-pink-100 text-pink-600 rounded-full text-sm">${analysis.recommendation}</span>
                    </div>
                    <div class="mt-2 text-gray-600">
                        <p>Strategy: ${analysis.strategy}</p>
                        <p>Target: $${analysis.target}</p>
                        <p>Stop Loss: $${analysis.stopLoss}</p>
                    </div>
                </div>
            `).join('');
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            displayAnalysis();

            // Add event listeners for login/register
            document.getElementById('loginBtn').addEventListener('click', () => {
                alert('Login functionality to be implemented');
            });

            document.getElementById('registerBtn').addEventListener('click', () => {
                alert('Register functionality to be implemented');
            });
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
